<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <div class="logo">
                <a href="#" onclick="reload()">
                    <img src="./assets/logo.png">
                </a>
            </div>
            <div class="search-bar flex">
                <input type="text" class="search-input" id="search-input" placeholder="Manchester">
                <button class="search-button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex">
            <div class="card d-none">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="Weather-Image" id="card-image">
                </div>
                <div class="card-icon">
                    <img src="" alt="Weather-Icon" id="card-icon">
                </div>
                <div class="card-content text-center">

                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
