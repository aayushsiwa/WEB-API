<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <div class="logo">
                <a href="#" onclick="reload()">
                    <img src="./assets/logo_dark.png" alt="Logo" id="logo">
                </a>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="search-input" id="search-input" placeholder="Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
            <div class="mode flex">
                <i class="bi bi-brightness-high fill" id="modeicon"></i>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-card">
        <div class="card" id="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News-Image" id="card-img">
            </div>
            <div class="card-content">
                <h3 id="card-title">Title</h3>
                <h6 class="card-source " id="card-source">End Gadget 26/03/2003</h6>
                <p class="card-desc" id="card-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique
                    perferendis sapiente fuga qui dicta! Obcaecati fugiat nemo mollitia quisquam eveniet quam minima
                    beatae! Nesciunt, officiis quod minus magni porro nulla.</p>

            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
